<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 5 Column Layout</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f9;
}

.five-columns {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 20px;
    gap: 20px;
}

.column {
    background-color: #d9aa00;
    color: white;
    flex: 1;
    min-width: 200px; /* Ensures columns are responsive */
    text-align: center;
    padding: 20px;
    border-radius: 8px;
}

/* Responsive Design */
@media (max-width: 1200px) {
    .column {
        flex: 0 1 calc(33.33% - 20px); /* 3 columns on larger tablets */
    }
}

@media (max-width: 900px) {
    .column {
        flex: 0 1 calc(50% - 20px); /* 2 columns on smaller tablets */
    }
}

@media (max-width: 600px) {
    .column {
        flex: 0 1 calc(100% - 20px); /* 1 column on mobile devices */
    }
}






body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 250, 205, 0.6); /* Lemon color overlay */
}

.container {
    position: relative;
    z-index: 1;
}

.text-center {
    text-align: center;
}

.section-heading {
    font-size: 2.5rem;
    color: #333;
}

.timeline {
    list-style: none;
    padding: 0;
    margin: 0;
}

.timeline li {
    display: flex;
    align-items: center;
    margin-bottom: 50px;
}

.timeline-inverted {
    flex-direction: row-reverse;
}

.timeline-image {
    flex: 0 0 150px;
    height: 150px;
    margin-right: 30px;
}

.timeline-image img {
    border-radius: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.timeline-panel {
    flex: 1;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.timeline-heading h4 {
    margin: 0 0 10px;
    font-size: 1.5rem;
    color: #d9aa00;
}

.timeline-body {
    font-size: 1rem;
    color: #666;
}

/* Responsive Design */
@media (max-width: 768px) {
    .timeline li {
        flex-direction: column;
        text-align: center;
    }

    .timeline-inverted {
        flex-direction: column;
    }

    .timeline-image {
        margin: 0 0 20px;
    }

    .timeline-panel {
        margin-bottom: 20px;
    }
}

</style>

</head>
<body>
    <div class="container">
    <section class="five-columns">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
        <div class="column">Column 4</div>
        <div class="column">Column 5</div>
    </section>
    </div>
   
        <section class="video-section">
            <video class="background-video" autoplay loop muted playsinline>
                <source src="test/video/vidd.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="content">
                <h1>Section Title</h1>
                <p>This is the section content.</p>
            </div>
        </section>
  
    
</body>
</html>
